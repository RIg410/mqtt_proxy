plugins {
    id 'java'
}

group 'org.sage'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "org.sage.proxy.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile "com.fasterxml.jackson.core:jackson-core:2.8.7"
    compile "org.fusesource.mqtt-client:mqtt-client:1.12"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.8.7"
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
